services:
  # Backend API
  - type: web
    name: hrms-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    envVars:
      - key: APP_NAME
        value: HRMS
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-db
          property: connectionString
      - key: SANCTUM_STATEFUL_DOMAINS
        sync: false
      - key: SESSION_DRIVER
        value: cookie
      - key: LOG_CHANNEL
        value: stderr
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync

  # Frontend Static Site
  - type: web
    name: hrms-frontend
    runtime: static
    buildCommand: cd frontend-react && npm install && npm run build
    staticPublishPath: ./frontend-react/build
    region: singapore
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false

# Free PostgreSQL Database
databases:
  - name: hrms-db
    plan: free
    region: singapore

